<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>APP HELP DESK</title>
  </head>
  <body class="bg-success">
    <!--AREA DE NAVEGAÇÃO-->
    <nav class="navbar navbar-expand-lg bg-dark text-white">
      <a href="index.html" class="navbar-brand"
        ><img src="imagens/logo.png" alt="" class="img-fluid" width="50px" />
        <span class="text-white">APP HELP DESK</span></a
      >
    </nav>
    <!--FECHAMENTO ÁREA DE NAVEGAÇÃO-->

    <!--AREA DE LOGIN-->
    <div class="areaLogin">
      <!--INICIO DO CARD-->
      <div class="card">
        <div class="card-header">
          <span class="text-white ml-5">AREA DE LOGIN</span>
        </div>
        <!--INICIO CARD-BODY-->
        <div class="card-body">
          <form action="">
            <input
              type="text"
              id="login"
              name="loginUsuario"
              placeholder="Digite aqui seu usuário"
              class="form-control bg-white"
            />
            <input
              type="password"
              id="senha"
              name="senhaUsuario"
              placeholder="Digite aqui sua senha"
              class="form-control bg-white mt-3"
            />
            <button
              type="submit"
              class="btn btn-dark form-control text-white mt-3"
            >
              Logar
            </button>
          </form>
        </div>
        <!--FIM DO CARD-BODY-->
      </div>
      <!--FIM DO CARD-->
    </div>
    <!--FIM DA AREA DE LOGIN-->
    <div class="direitos pt-3 bg-dark text-white">
      Developed by
      <a href="https://github.com/marcovski" target="_blank">Marcovski</a> and
      <a href="https://github.com/skyd3ath" target="_blank">hsing</a>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
